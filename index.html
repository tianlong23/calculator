<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="displayCaseContainer">
            <div id="displayCase" class="displayContainer">0</div>
        </div>
        <div class="bodyContainer">
            <div class="numbersContainer">
                <div class = 'clearContainer'>
                    <button class="" id="clear">Clear</button>
                </div>
                <div class="top">
                    <button id="7" class="number">7</button>
                    <button id="8" class="number">8</button>
                    <button id="9" class="number">9</button>
                </div>
                <div class="middle">
                    <button id="4" class="number">4</button>
                    <button id="5" class="number">5</button>
                    <button id="6" class="number">6</button>
                </div>
                <div class="bottom">
                    <button id="1" class="number">1</button>
                    <button id="2" class="number">2</button>
                    <button id="3" class="number">3</button>
                </div>
                <div class="lowest">
                    <button id="." class="number">.</button>
                    <button id="zero" class="number">0</button>
                </div>
            </div>
            <div class="operatorsContainer">
                <button id="add" class = "action">+</button>
                <button id="subtract" class = "action">-</button>
                <button id="divide" class = "action">/</button>
                <button id="multiply" class = "action">x</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
